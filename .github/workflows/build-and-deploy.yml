name: Build and Deploy

on:
  pull_request:
  push:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-lock:
    name: Check Lock
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1
      - name: Check Nix flake inputs
        uses: DeterminateSystems/flake-checker-action@main

  check-format:
    name: Check Format
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          logger: pretty

      - name: Check formatting
        run: nix fmt -- --check .

      - name: Run statix
        run: nix run nixpkgs#statix -- check .

      - name: Run deadnix
        run: nix run nixpkgs#deadnix -- --fail .

  enumerate-systems:
    name: Enumerate Systems
    runs-on: ubuntu-latest
    needs: [check-lock, check-format]
    outputs:
      nixos: ${{ steps.enumerate.outputs.nixos }}
      darwin: ${{ steps.enumerate.outputs.darwin }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          logger: pretty

      - name: Enumerate configurations
        id: enumerate
        run: |
          nixos=$(nix eval .#nixosConfigurations --apply 'x: builtins.attrNames x' --json)
          darwin=$(nix eval .#darwinConfigurations --apply 'x: builtins.attrNames x' --json)
          echo "nixos=$nixos" >> "$GITHUB_OUTPUT"
          echo "darwin=$darwin" >> "$GITHUB_OUTPUT"

  build-nixos:
    name: Build NixOS (${{ matrix.host }})
    needs: [enumerate-systems]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        host: ${{ fromJson(needs.enumerate-systems.outputs.nixos) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          logger: pretty
          extra-conf: |
            extra-platforms = aarch64-linux

      - name: Setup QEMU for aarch64
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static

      - name: Build ${{ matrix.host }}
        run: nix build .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel --accept-flake-config --dry-run

  build-darwin:
    name: Build Darwin (${{ matrix.host }})
    needs: [enumerate-systems]
    runs-on: macos-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        host: ${{ fromJson(needs.enumerate-systems.outputs.darwin) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          logger: pretty

      - name: Build ${{ matrix.host }}
        run: nix build .#darwinConfigurations.${{ matrix.host }}.system --accept-flake-config --dry-run

  sync-acls:
    name: Sync Tailscale ACLs
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Fetch version-cache.json
        uses: actions/cache@v4
        with:
          path: ./version-cache.json
          key: version-cache.json-${{ github.run_id }}
          restore-keys: |
            version-cache.json-

      - name: Deploy ACL
        uses: tailscale/gitops-acl-action@v1
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tailnet: ${{ secrets.TS_TAILNET }}
          action: apply

  deploy:
    name: Deploy
    needs: [build-nixos, sync-acls]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          logger: pretty

      - name: Connect to Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:deploy

      - name: Add SSH host key for endeavour
        run: |
          mkdir -p ~/.ssh
          echo "endeavour ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIAJxgao1yX2VxxPIozAKlL3cbk2SpBPfxjF29q7S/oFf" >> ~/.ssh/known_hosts

      - name: Deploy all hosts
        run: |
          ssh ananth@endeavour "cd ~/machines && git pull && nix develop --no-pure-eval --command deploy-ci"
